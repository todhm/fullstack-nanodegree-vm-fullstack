<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
{% block body %}
<body>
{% block h1 %}
<h1> New Menu Item </h1>
{% endblock %}


<form action="{{url_for('newMenuItem', restaurant_id=restaurant_id )}}" method = 'POST'>

<p>Name:</p>

<input type='text' size='50' name='name'>



<p>Description:</p>

<input type='text' size='200' name='description'>


<p>Price:</p>

<input type='text' size='30' name='price'>

<p>Course:</p>
<label><input TYPE='radio' name='course' value='Appetizer' />Appetizer</label><br>
<label><input TYPE='radio' name='course' value='Entree' />Entree</label><br>
<label><input TYPE='radio' name='course' value='Dessert' />Dessert</label><br>
<label><input TYPE='radio' name='course' value='Beverage' />Beverage</label><br>
<br>
<input type='submit' value='Create'><a href = "{{url_for('restaurantMenu',restaurant_id = restaurant_id)}}">Cancel</a>


</form>

</body>
{% endblock%}
</html>
