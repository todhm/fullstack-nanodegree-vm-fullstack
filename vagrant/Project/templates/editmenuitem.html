{% extends "newmenuitem.html" %}

{% block h1 %}
<h1> Edit Menu Item </h1>
{% endblock %}

{% block body %}
<body>
<form action="{{url_for('newMenuItem', restaurant_id=restaurant_id )}}" method = 'POST' >

<p>Name:</p>

<input type='text' size='30' name='name' placeholder = {{item.name}}>



<p>Description:</p>

<input type='text' size='30' name='description' placeholder = {{item.description}}>


<p>Price:</p>

<input type='text' size='30' name='price' placeholder = {{item.price}}>

<p>Course:</p>
<label><input TYPE='radio' name='course' value='Appetizer' />Appetizer</label><br>
<label><input TYPE='radio' name='course' value='Entree' />Entree</label><br>
<label><input TYPE='radio' name='course' value='Dessert' />Dessert</label><br>
<label><input TYPE='radio' name='course' value='Beverage' />Beverage</label><br>
<br>
<input type='submit' value='Edit'><a href = "{{url_for('restaurantMenu',restaurant_id = restaurant_id)}}">Cancel</a>

</form>
</body>
{% endblock %}
</html>
