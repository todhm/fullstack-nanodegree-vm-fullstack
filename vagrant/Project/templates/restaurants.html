<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
{% block body %}

<body>

<h1>Restaurants in this town</h1>
{%with messages = get_flashed_messages()%}
{% if messages %}
<ul>
    {% for message in messages %}
        <li> <strong> {{message}} </strong></li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

<a href = {{url_for('newrestaurant')}}>Create New Item</a></br>

{% for i in items %}

<div>

<p ><a id="restaurant_menu"  href = {{url_for('restaurantMenu',restaurant_id = i.id)}}>{{i.name}}</a></p>
<a href = {{url_for('editrestaurant',restaurant_id = i.id)}}>Edit</a></br>
<a href = {{url_for('deleterestaurant',restaurant_id = i.id)}}>Delete</a></br></br>
</div>


{% endfor %}

</body>
{% endblock %}
</html>
